<h2>Admin Page</h2>
<div>
    <label for="new-need">Need name: </label>
    <input id="new-need" #needName />
    <label for="new-need">Need cost: </label>
    <input id="new-need" #needCost />
    <label for="new-need">Need type: </label>
    <input id="new-need" #needType />
    <label for="new-need">Need quantity: </label>
    <input id="new-need" #needQuantity />
    
    <!-- (click) passes input value to add() and then clears the input -->
    <!-- when click is pressed make a fnc that checks if the user is admin then calls add()-->
    <button type="button" class="add-button" (click)="add(needName.value, convertString(needCost.value), needType.value, convertString(needQuantity.value)); needName.value=''; needCost.value=''; needType.value=''; needQuantity.value='';">
      Add need
    </button>
  </div>
<h3>Needs Cupboard</h3>
<ul class="needs">
    <li *ngFor="let need of needs">
      <a routerLink="/admin/detail/{{need.id}}">
        <span class="badge">{{need.id}}</span> {{need.name}}
      </a>
      <button type="button" class="delete" title="delete need"
        (click)="delete(need)">x</button>
    </li>
  </ul>
<h3>Users</h3>
  <ul class="users">
    <li *ngFor="let user of users">
      <span class="badge">{{user.id}}</span> {{user.username}}
      <button type="button" class="delete" title="delete user"
        (click)="deleteUser(user)">x</button>
    </li>
  </ul>
